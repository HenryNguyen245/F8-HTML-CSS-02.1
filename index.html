<!DOCTYPE html>

            <ul>
              <li>

              </li>
              <li>

              </li>
              <li>

              <li>
                <a href="#!">About</a>
              </li>
              <li>
                <a href="#!">Contact</a>

              <div class="action">

                    width="28"
                    height="4"
                    viewBox="0 0 28 4"

                  </div>
                  <div class="bar">
                    <div class="fill" style="width: 44%"></div>
                  </div>

                </div>
              </div>
              <div class="card students">
                <h4>Our Active Students</h4>
                <div class="avatar-block">
